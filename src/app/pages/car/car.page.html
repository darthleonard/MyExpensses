<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Car</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="ion-text-center ion-padding-top" *ngIf="records.length == 0">
    No records found
  </div>

  <ion-list *ngIf="records.length > 0">
      <ion-item *ngFor="let record of records" [routerLink]="['./car-detail', {record: stringify(record)}]">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>{{ record.ConsumptionDate | date }}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label class="ion-text-right">$ {{ record.Price }}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>Quantity: {{ record.Quantity }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" [routerLink]="['./car-detail']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
