<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>House</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <div class="ion-text-center ion-padding-top" *ngIf="records.length == 0">
    No records found
  </div>
  
  <ion-list *ngIf="records.length > 0">
      <ion-item *ngFor="let record of records" [routerLink]="['./house-detail', {record: stringify(record)}]">
        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-left" size="4">
              <ion-label>{{ record.Period | date:'MMM yyyy' }}</ion-label>
            </ion-col>
            <ion-col>
              <ion-icon name="home-outline" color="warning" *ngIf="!record.Rent"></ion-icon>
              <ion-icon name="home-outline" color="success" *ngIf="record.Rent"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-icon name="desktop-outline" color="warning" *ngIf="!record.PaidTv"></ion-icon>
              <ion-icon name="desktop-outline" color="success" *ngIf="record.PaidTv"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-icon name="water-outline" color="warning" *ngIf="!record.Water"></ion-icon>
              <ion-icon name="water-outline" color="success" *ngIf="record.Water"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-icon name="flash-outline" color="warning" *ngIf="!record.Electricity"></ion-icon>
              <ion-icon name="flash-outline" color="success" *ngIf="record.Electricity"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-icon name="flame-outline" color="warning" *ngIf="!record.Gas"></ion-icon>
              <ion-icon name="flame-outline" color="success" *ngIf="record.Gas"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" [routerLink]="['./house-detail']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
